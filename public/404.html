<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orangeo Telecoms - Loading</title>
    <link rel="icon" href="/orange-o-telecoms/favicon.ico">
    <style>
        /* Your existing styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1931 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 3rem;
        }
        
        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FF6600 0%, #FF9933 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .loading {
            font-size: 1.5rem;
            margin: 2rem 0;
            animation: pulse 1.5s infinite;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .info p {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @media (max-width: 768px) {
            .logo-circle {
                width: 80px;
                height: 80px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-circle">
            <span class="logo-text">O</span>
        </div>
        <h1>Orangeo Telecoms</h1>
        <p class="tagline">Building South Africa's Digital Infrastructure</p>
    </div>
    
    <div class="loading">Loading application...</div>
    
    <div class="info">
        <p>If you're not automatically redirected, please <a href="/orange-o-telecoms/" style="color: #FF6600; text-decoration: underline;">click here</a> to go to the homepage.</p>
    </div>
    
    <script>
        var currentPath = window.location.pathname;
        var currentSearch = window.location.search;
        var currentHash = window.location.hash;
        
        var basePath = '/orange-o-telecoms';
        
        if (!currentPath.startsWith(basePath + '/index.html')) {
            var fullPath = currentPath + currentSearch + currentHash;
            
            var routePath = fullPath.replace(basePath, '');
            
            sessionStorage.setItem('gh-pages-redirect', routePath || '/');
            
            window.location.replace(basePath + '/index.html');
        }
    </script>
</body>
</html>
