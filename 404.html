<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orangeo Telecoms - Page Not Found</title>
    <link rel="icon" href="/orange-o-telecoms/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1931 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 3rem;
        }
        
        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FF6600 0%, #FF9933 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .error-message h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .error-message p {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .redirect-button {
            display: inline-block;
            background: #FF6600;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
        }
        
        .redirect-button:hover {
            background: #FF9933;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .logo-circle {
                width: 80px;
                height: 80px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-circle">
                <span class="logo-text">O</span>
            </div>
            <h1>Orangeo Telecoms</h1>
            <p class="tagline">Building South Africa's Digital Infrastructure</p>
        </div>
        
        <div class="error-message">
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <p class="loading">Redirecting to homepage...</p>
        </div>
        
        <p class="footer">If you're not redirected, <a href="/orange-o-telecoms/" class="redirect-button">click here to go home</a></p>
    </div>
    
    <script>
        // Single Page Apps for GitHub Pages
        var pathSegmentsToKeep = 1; // keep /orange-o-telecoms in the path
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('//') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').split('?').join('&') +
            l.search +
            l.hash
        );
        
        // Redirect to home after SPA handling
        setTimeout(function() {
            if (window.location.pathname.includes('404')) {
                window.location.href = '/orange-o-telecoms/';
            }
        }, 3000);
    </script>
</body>
</html>
